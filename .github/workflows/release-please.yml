name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release:
    uses: skjaere/debridav-ci/.github/workflows/reusable-release-please.yml@main
    permissions:
      contents: write
      pull-requests: write

  docker:
    needs: release
    if: needs.release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - uses: gradle/actions/setup-gradle@v4

      - run: ./gradlew :app:jib -Djib.to.tags=latest,${{ needs.release.outputs.version }}
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
